<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForcast</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" id="place" placeholder="Enter the place">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary mb-3" id="wt-search"
                    onclick="weatherDetails()">Search</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-around wt-column">
            <div class="col-sm-5 col-5 mb-4 wt-card">
                City
                <i class="fa-solid fa-location-dot fa-xl center"></i>

                <div id="cityname"></div>
            </div>
            <div class="col-sm-5 col-5 mb-4 wt-card">
                Description
                <i class="fa-solid fa-cloud fa-xl center"></i>
                <div id="desc"></div>
            </div>
            <div class="col-sm-5 col-5 mb-4 wt-card">
                Temperature
                <i class="fa-solid fa-temperature-three-quarters fa-xl center"></i>
                <div id="temp"> </div>
            </div>
            <div class="col-sm-5 col-5 mb-4 wt-card">
                feels like
                <i class="fa-solid fa-temperature-three-quarters fa-xl center"></i>
                <div id="feels"></div>
            </div>
            <div class="col-sm-5 col-5 mb-4 wt-card">
                Humidity
                <i class="fa-sharp fa-solid fa-droplet fa-xl center"></i>

                <div id="hum">

                </div>
            </div>
            <div class="col-sm-5 col-5 mb-4 wt-card">
                Wind speed
                <i class="fa-solid fa-wind fa-xl center"></i>
                <div id="wind"></div>
            </div>
            
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ae134bc5f2.js" crossorigin="anonymous"></script>
<script src="../js/weather.js"></script>

</html>
